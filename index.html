<script>
    // Récupération des éléments du DOM
    const modal = document.getElementById('success-modal');
    const closeModal = document.getElementById('close-modal');

    // Fonction pour afficher le modal
    function showModal() {
        modal.style.display = 'block';
    }

    // Fonction pour cacher le modal
    function hideModal() {
        modal.style.display = 'none';
    }

    // Événement pour fermer le modal
    closeModal.addEventListener('click', hideModal);

    // Fermer le modal si l'utilisateur clique en dehors du contenu
    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            hideModal();
        }
    });

    // Remplacez alert('Correct!') par showModal()
    function checkUserInput() {
        if (userInputDiv.textContent === currentCode) {
            showModal();
            resetGame();
        }
    }

</script>
<script>
    // Generate waves dynamically
    const ocean = document.getElementById("ocean");
    const waveWidth = 10;
    const waveCount = Math.floor(window.innerWidth / waveWidth);
    const docFrag = document.createDocumentFragment();

    for (let i = 0; i < waveCount; i++) {
        const wave = document.createElement("div");
        wave.className = "wave";
        docFrag.appendChild(wave);
        wave.style.left = i * waveWidth + "px";
        wave.style.animationDelay = `${i / 100}s`;
    }

    ocean.appendChild(docFrag);

</script>
