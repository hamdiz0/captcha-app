<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jumper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

<div id="tip-container" style="display: none; border: 1px solid #ccc; padding: 10px; width: 300px; position: relative;">
    <p class="tip"></p>
    <button onclick="closeTip()" style="position: absolute; top: 5px; right: 5px;">&times;</button>
</div>


<div class="captcha-container">
    <div class="option" id="option"></div>
    <button class="change" id="change-button">Change Code</button>
    <div class="user-input" id="user-input">fol</div>
    <button class="delete" id="delete">Delete one letter</button>
    <button class="reset" id="reset-button">Reset</button>
</div>
<div class="container">
    <div class="list-container" id="list-container"></div>
    <div class="ground">
        <div id="ocean"></div>

    </div>
    <div class="jumper" id="jumper"></div>
</div>
<script src="script.js"></script>
</body>
<script>
    // Generate waves dynamically
    const ocean = document.getElementById("ocean");
    const waveWidth = 10;
    const waveCount = Math.floor(window.innerWidth / waveWidth);
    const docFrag = document.createDocumentFragment();

    for (let i = 0; i < waveCount; i++) {
        const wave = document.createElement("div");
        wave.className = "wave";
        docFrag.appendChild(wave);
        wave.style.left = i * waveWidth + "px";
        wave.style.animationDelay = `${i / 100}s`;
    }

    ocean.appendChild(docFrag);

</script>
</html>
